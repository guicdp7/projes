<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Painel - Projes</title>
</head>
<body>
    <header class="header">
        <div include-html="header.html"></div>
    </header>

    <main>
        <div class="bloco-up"></div>
        <div class="foto-circle">
            <div class="foto"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5">
                    <h1 id="tbNomeUser" class="text-center"></h1>
                    <p id="pRecorde" class="text-center">Seu Recorde: <span id="tbPontos"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a id="btNovo" class="btn btn-submit py-2 mt-5 mb-4">Novo Jogo</a>
                    <a id="btPlacar" class="btn btn-submit py-2 mb-4">Placar de líderes</a>
                    <a id="btSair" class="btn btn-submit py-2 mb-4">Sair</a>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/global.js"></script>
    <script type="text/javascript" src="scripts/painel.js"></script>
</body>
</html>
