<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Login - Projes</title>
</head>
<body>
    <header class="container">
        <div class="row pt-2 pb-2">
            <div class="col-3 text-center">
                <h5>Projes</h5>
            </div>
            <div class="col-9 text-center">
                <h5>Identifique-se</h5>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="d-inline-block p-3 ml-1 mr-1 mt-5 mb-2 rounded border border-dark text-left">
                    <form id="formLogin">
                        <div class="form-group">
                            <label for="tbUsuario">Usu&aacute;rio</label>
                            <input id="tbUsuario" class="form-control" type="text" name="usuario" />
                            <small id='smUsuario' class="form-text text-muted">Digite seu e-mail ou login.</small>
                        </div>
                        <div class="form-group">
                            <label for="tbSenha">Senha:</label>
                            <input id="tbSenha" class="form-control" type="password" name="senha" />
                            <div class="invalid-feedback">Usu&aacute;rio ou Senha inv&aacute;lido!</div>
                        </div>
                        <div class="form-row text-right">
                            <a href="#">Esqueci minha senha</a>
                        </div>
                        <div class="text-center pt-1">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="text-center">
                    <a href="#">Crie Sua Conta</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/global.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
