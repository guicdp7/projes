<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questionário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-12 text-branco py-3 pl-4">
          <h2 class="text-center">Cadastro</h2>
        </div>
      </div>
    </div>
  </header>
  
  <main class="mt-5">
    <form class="container">
      <div class="row">
        <div class="form-group col-12">
          <input type="text" class="form-control input-login" required id="nome" placeholder="Nome de usuário">
        </div>
        <div class="form-group col-12">
          <input type="email" class="form-control input-login" id="nome" placeholder="email">
        </div>
        <div class="form-group col-12">
          <input type="password" class="form-control input-login" id="senha" placeholder="Senha">
        </div>
        <div class="form-group col-12">
            <input type="password" class="form-control input-login" id="senha" placeholder="Confirmar senha">
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-submit mt-5 py-2">Cadastre-se</button>
        </div>
      </div>
    </form>
  </main>
  
  
  
  
  
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
