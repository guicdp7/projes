<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questionário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-12 text-branco py-3 pl-4">
          <h2 class="text-center">Pergunta <span>1</span> </h2>
        </div>
      </div>
    </div>
  </header>
  
  <main class="mt-5">
    <form class="container">
      <div class="row">
        <div class="col-12 mb-5">
          <h3>Qual é a pergunta que eu não sei a resposta?</h3>
        </div>
        <div class="col-12">
          <fieldset class="form-group">
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="resposta" id="resposta-1" value="resp-1">
              <label class="form-check-label" for="resposta-1">
                Resposta 1
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="resposta" id="resposta-2" value="resp-2">
              <label class="form-check-label" for="resposta-2">
                Resposta 2
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="resposta" id="resposta-3" value="resp-3">
              <label class="form-check-label" for="resposta-3">
                Resposta 3
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="resposta" id="resposta-4" value="resp-4">
              <label class="form-check-label" for="resposta-4">
                Resposta 4
              </label>
            </div>
          </fieldset>
        </div>
        <div class="col-12">
          <p class="mensagem-acerto text-center mb-1 d-none">Você acertou</p>
          <p class="mensagem-erro text-center mb-1 d-none">Você errou</p>
          <button type="submit" class="btn btn-submit mt-5 py-2">Verificar</button>
        </div>
      </div>
    </form>
  </main>
  
  
  
  
  
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
